<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Photo Session</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1 class="slide-in">Naz Photography</h1>
            <nav>
            	<div class="menu-icon" id="menu-icon">&#9776;</div>
                <ul id="nav-list" class="nav-list slide-in">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="booking.html">Book a Session</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Booking Section -->
    <section id="booking" class="booking">
        <div class="container">
            <h2 class="slide-in">Book a Photo Session</h2>
            <p class="slide-in">Fill out the form below to schedule your photo session with me. I will get back to you as soon as possible to confirm your booking!</p>
            <form id="bookingForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="number" name="phone" placeholder="Phone Number" required>
                <label for="session-type">Session Type:</label>
                <select name="session-type" id="session-type" required>
                    <option value="">Select a session</option>
                    <option value="portrait">Portrait Session</option>
                    <option value="wedding">Wedding Session</option>
                    <option value="landscape">Food or Product Photography</option>
                    <option value="event">Event Photography</option>
                </select>
                <label for="session-date">Preferred Date:</label>
                <input type="date" name="session-date" id="session-date" required>
                <textarea name="message" rows="5" placeholder="Additional Details (optional)"></textarea>
                <button type="submit" class="btn">Book Now</button>
            </form>
        </div>
    </section>
    
    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Naz Photography. All rights reserved.</p>
        </div>
        <div class="social-icons">
          <a href="https://www.facebook.com/xnazenin/" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://instagram.com/ninezanx" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://github.com/xnazenin" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </div>
    </footer>

	<!-- Back to Top Button -->
	<button class="back-to-top" id="backToTop">Top</button>
	
	<script>
		// Booking form submission
		const bookingForm = document.getElementById('bookingForm');
		bookingForm.addEventListener('submit', function (e) {
			e.preventDefault();
			alert("Your booking request has been submitted! I will contact you soon.");
			bookingForm.reset();
		});
		
    </script>

</body>
</html>
