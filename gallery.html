        <div class="container">
            <h1 class="slide-in">Naz Photography</h1>

    <!-- Gallery Section -->
    <section id="gallery-section" class="gallery-section">
        <div class="container">
            <h2 class="slide-in">Explore My Work</h2>
            <h3 class="slide-in">Exterior Architectural Photography</h3>
            <div class="gallery-grid">
                <!-- Individual image items -->
                <div class="gallery-item">
                    <img src="photos/exterior1.jpg" alt="Riga" class="gallery-img" loading="lazy" />
                </div>
                <div class="gallery-item">
                    <img src="photos/exterior2.jpg" alt="Riga" class="gallery-img" loading="lazy" />
                </div>
                <div class="gallery-item">

                <div class="gallery-item">

                <div class="gallery-item">
                    <img src="photos/exterior5.jpg" alt="Warsaw" class="gallery-img" loading="lazy" />
                </div>
                <div class="gallery-item">
                    <img src="photos/exterior7.jpg" alt="Riga" class="gallery-img" loading="lazy" />
                </div>
                <div class="gallery-item">
                    <img src="photos/exterior6.jpg" alt="Warsaw" class="gallery-img" loading="lazy" />
                </div>
                <div class="gallery-item">
                    <img src="photos/exterior8.jpg" alt="Ventspils" class="gallery-img" loading="lazy" />
                </div>
            </div>
            <h3 class="slide-in">Interior Design Photography</h3>
            <div class="gallery-grid">
            	<div class="gallery-item">
                    <img src="photos/interior1.jpg" alt="Riga International Airport" class="gallery-img" loading="lazy" />
                </div>
                <div class="gallery-item">
                    <img src="photos/interior2.jpg" alt="Art Noveau Museum" class="gallery-img" loading="lazy" />
                </div>
                <div class="gallery-item">
                    <img src="photos/interior3.jpg" alt="National Library of Latvia" class="gallery-img" loading="lazy" />
                </div>
                <div class="gallery-item">
                    <img src="photos/interior4.jpg" alt="University of Latvia" class="gallery-img" loading="lazy" />
                </div>
            </div>
            <h3 class="slide-in">Landscape Photography</h3>
            <div class="gallery-grid">
            	<div class="gallery-item">
                    <img src="photos/1.jpg" alt="Lake photo" class="gallery-img" loading="lazy" />
                </div>
                <div class="gallery-item">
                    <img src="photos/2.jpg" alt="Sand sculpture" class="gallery-img" loading="lazy" />
                </div>
                <div class="gallery-item">
                    <img src="photos/3.jpg" alt="Seaside photo with tree" class="gallery-img" loading="lazy" />
                </div>
                <div class="gallery-item">
                    <img src="photos/4.jpg" alt="Riga Canal" class="gallery-img" loading="lazy" />
                </div>
            </div>
        </div>
    </section>
    
    <!-- Modal Structure -->
	<div id="imageModal" class="modal">
    	<span class="close">&times;</span>
    	<img class="modal-content" id="modalImage">
    	<div id="caption"></div>
	</div>
